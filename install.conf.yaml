- defaults:
    link:
      relink: true
      create: true
      recursive: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux.conf
    ~/.tmux_gruvbox.conf: tmux/tmux_gruvbox.conf
    ~/.config/nvim/init.vim: init.vim
    ~/.zshrc: zshrc
    ~/.hammerspoon: hammerspoon

- shell:
  - [git submodule update --init --recursive, Installing submodules]

